<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="start">
    <input type="text" name="" id="end">
    <button id="btna">확인</button>
    <div id="print"></div>
</body>
</html>
<script>
    var sum = 0;
    for (let i = 0; i < 101; i++) {
        sum += i;
    }
    // document.body.innerHTML = sum;

    document.getElementById("btna").onclick = function(){
        var start = Number(document.getElementById("start").value);
        var end = Number(document.getElementById("end").value);
        console.log("start = "+start);
        console.log("end = "+end);
        
        sum = 0;
        for (let i = start; i < end; i++) {
            sum += i;
            console.log("sum = "+sum);
        }
        document.getElementById("print").innerHTML = ("sum = "+sum);
    }
</script>
