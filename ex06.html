<script>
    var doA = function(a,b){return a+b};
    const doB = (a,b)=>{return a*b};

    alert(doA(1,3));
    alert(doB(1,3));

    (function(){
        alert("원래 익명함수");
    })();
    (()=>{
        alert("화살표 함수");
    })();
    function test(a,b=1,c=2){
        console.log("a = "+a);
        console.log("b = "+b);
        console.log("c = "+c);
    }
    test(11,22,33);
    test(11,22);
    test(11);
</script>
